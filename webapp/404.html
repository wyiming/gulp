<body class="not-found-body">
    <div class="not-found-wrap" id="small-not">
        <img class="not-found-img" src="/images/404.jpg" alt="">
        <div class="container">
            <p>很抱歉，页面没有找到</p>
            <a href="/index.html">返回首页</a>
        </div>
    </div>
    <div class="not-found-wrap" id="large-not">
        <img class="not-found-img" src="/images/404.png" alt="">
        <div class="container">
            <p>很抱歉，页面没有找到</p>
            <a href="/index.html">返回首页</a>
        </div>
    </div>
    <script src="/extra/jquery-1.9.1.min.js"></script>
    <script>
        $(function() {
            var $small = $('#small-not'),
                $large = $('#large-not');

            function reset(a, b) {
                b.hide();
                a.show();
                var setheight = $(window).height(),
                    setwidth = $(window).width();
                a.css('height', setheight);
                a.find('.container').css({
                    'top': setheight * 0.1,
                    'width': setwidth * 0.33
                });
                a.find('.not-found-img').css('height', '100%');
            }

            function chose() {
                if ($(window).width() <= 1600) {
                    reset($small, $large);

                } else {
                    reset($large, $small);

                }
            }
            chose();
            $(window).resize(function() {
                chose();
            })
        })
    </script>
